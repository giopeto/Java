<div>
	<h3>Search User</h3>
	<span>Current: {{currentUser.username}}</span>


	<h5>Users</h5>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td colspan="1">
					<span>
						{{user.id}}
					</span>
				</td>
				<td colspan="2">
					<span>
						<a ui-sref="user.details({userId:user.id})">
							{{user.username}}
						</a>
					</span>
				</td>
				<td colspan="2">
					<span>
						{{user.email}}
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
